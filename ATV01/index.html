<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numeros do Array</h2>
    <p>[50, 45, 67, 89, 10, 5]</p>
    <h2>Numeros do Array em Dobro</h2>
    <p id="dobro"></p>
    <script>
        const numbers = [50, 45, 67, 89, 10, 5];
        numbers.forEach(myFunction);
        function myFunction(item, index, arr){
            arr[index] = item * 2;
        }
        document.getElementById('dobro').innerText = numbers;
    </script>
</body>
</html>
