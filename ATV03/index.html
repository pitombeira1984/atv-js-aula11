<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numeros do Array</h2>
    <p id="numbers"></p>
    <h2>Numeros do Array</h2>
    <p id="soma"></p>
    <script>
        const numeros = [1,2,3,4,5,6];

        const soma = numeros.reduce((acumulador, numeros) => acumulador + numeros, 0);

        document.getElementById('numbers').innerText = numeros;
        document.getElementById('soma').innerText = soma;
    </script>
        
</body>
</html>
