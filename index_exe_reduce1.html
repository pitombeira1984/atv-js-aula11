<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array</h2>
    <p id="numbers"></p>
    <h2>Soma do Array</h2>
    <p id="somaArray"></p>
    <script>
        const numbers = [5,10,15,20];
        document.getElementById('numbers').textContent = numbers
        
        const soma = numbers.reduce((acumulador, numero) => acumulador + numero, 0);
        document.getElementById('somaArray').textContent = soma;

    </script>
</body>
</html>
